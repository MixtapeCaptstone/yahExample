<template name="searches">
  <div class="list" ondrop="drop(event)" ondragover="allowDrop(event)">
  <h2>Search Results</h2>
    <ul id="search">
      {{#each results}}
        <li draggable="true" ondragstart="drag(event)" class="songClass" id="{{id}}"><img src="{{pic}}" alt="{{text}}" /><a href="//www.youtube.com/embed/{{id}}" target="iframe_a">{{text}}</a></li>
      {{/each}}
    </ul>
  </div>
</template>
