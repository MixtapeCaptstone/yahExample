<template name="user">

  <div class="userDis" ondrop="drop(event)" ondragover="allowDrop(event)">
    <h2>User Saved Playlist</h2>
    {{#each song}}
      <button class="delete">&times;</button>
      <li><img src="{{pic}}" alt="{{text}}" /><a href="//www.youtube.com/embed/{{id}}" target="iframe_a">{{text}}</a></li>
    {{/each}}
  </div>

</template>
